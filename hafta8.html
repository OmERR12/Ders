<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Cards with CSS</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Kart Stil */
    .card {
      border-radius: 10px; /* Yuvarlatılmış köşeler */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hafif gölge */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animasyonlu efekt */
    }

    .card:hover {
      transform: translateY(-10px); /* Hover efekti ile kart yukarı kayar */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Hover'da daha belirgin gölge */
    }

    /* Kart içindeki metnin düzenlenmesi */
    .card-body {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 20px;
    }

    /* Renkli kartlar */
    .card:nth-child(1) {
      background-color: #ffeb3b; /* Sarı */
    }

    .card:nth-child(2) {
      background-color: #4caf50; /* Yeşil */
      color: white;
    }

    .card:nth-child(3) {
      background-color: #2196f3; /* Mavi */
      color: white;
    }

    .card:nth-child(4) {
      background-color: #f44336; /* Kırmızı */
      color: white;
    }

    .card:nth-child(5) {
      background-color: #9c27b0; /* Mor */
      color: white;
    }

    .card:nth-child(6) {
      background-color: #3f51b5; /* Lacivert */
      color: white;
    }

  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Kart 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">
      <div class="card">
        <div class="card-body">Kart 1</div>
      </div>
    </div>

    <!-- Kart 2 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">
      <div class="card">
        <div class="card-body">Kart 2</div>
      </div>
    </div>

    <!-- Kart 3 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">
      <div class="card">
        <div class="card-body">Kart 3</div>
      </div>
    </div>

    <!-- Kart 4 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">
      <div class="card">
        <div class="card-body">Kart 4</div>
      </div>
    </div>

    <!-- Kart 5 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">
      <div class="card">
        <div class="card-body">Kart 5</div>
      </div>
    </div>

    <!-- Kart 6 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">
      <div class="card">
        <div class="card-body">Kart 6</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
