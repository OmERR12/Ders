<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartlar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            grid-template-columns: repeat(1, 1fr);
        }

       
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        
        .card:nth-child(1) { background-color: #FF6F61; }  
        .card:nth-child(2) { background-color: #6B5B95; }
        .card:nth-child(3) { background-color: #88B04B; }
        .card:nth-child(4) { background-color: #F7CAC9; }
        .card:nth-child(5) { background-color: #92A8D1; }
        .card:nth-child(6) { background-color: #955251; }
        .card:nth-child(7) { background-color: #B565A7; }
        .card:nth-child(8) { background-color: #009B77; }
        .card:nth-child(9) { background-color: #DD4124; }
        .card:nth-child(10) { background-color: #45B8AC; }
        .card:nth-child(11) { background-color: #EFC050; }
        .card:nth-child(12) { background-color: #5B5EA6; }

       
        .card:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        
        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr; /* Tek sütun */
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* İki sütun */
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr; /* Üç sütun */
            }
        }

        @media (min-width: 993px) {
            .container {
                grid-template-columns: repeat(6, 1fr); /* Altı sütun */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">Kart 1</div>
        <div class="card">Kart 2</div>
        <div class="card">Kart 3</div>
        <div class="card">Kart 4</div>
        <div class="card">Kart 5</div>
        <div class="card">Kart 6</div>
        <div class="card">Kart 7</div>
        <div class="card">Kart 8</div>
        <div class="card">Kart 9</div>
        <div class="card">Kart 10</div>
        <div class="card">Kart 11</div>
        <div class="card">Kart 12</div>
    </div>
</body>
</html>
