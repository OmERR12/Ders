<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Cards Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Kartların düzeni */
    .card {
      border-radius: 10px; /* Yuvarlatılmış köşeler */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hafif gölge */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px); /* Hover efekti ile kart yukarı kayar */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Hover'da daha belirgin gölge */
    }

    .card-body {
      text-align: center;
      padding: 20px;
    }

    .card-img-top {
      height: 200px; /* Resim yüksekliği */
      object-fit: cover; /* Resmin bozulmaması için uygun şekilde kesilmesi */
      border-radius: 10px 10px 0 0; /* Yuvarlatılmış üst köşe */
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Kart 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">
      <div class="card">
        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.webp" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Kart 1</h5>
          <p class="card-text">Kart içeriğine dair bilgiler.</p>
          <a href="#" class="btn btn-primary">Tıkla</a>
        </div>
      </div>
    </div>

    <!-- Kart 2 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2">

</html>
