<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartlar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

       
        .card:nth-child(1) { background-color: #FF5733; height: 100px; }  <!-- Kırmızı -->
        .card:nth-child(2) { background-color: #33B5FF; height: 120px; }  <!-- Mavi -->
        .card:nth-child(3) { background-color: #4CAF50; height: 140px; }  <!-- Yeşil -->
        .card:nth-child(4) { background-color: #FFEB3B; height: 160px; }  <!-- Sarı -->
        .card:nth-child(5) { background-color: #FF9800; height: 180px; }  <!-- Turuncu -->
        .card:nth-child(6) { background-color: #9C27B0; height: 200px; }  <!-- Mor -->
        .card:nth-child(7) { background-color: #8BC34A; height: 220px; }  <!-- Açık Yeşil -->
        .card:nth-child(8) { background-color: #03A9F4; height: 240px; }  <!-- Açık Mavi -->
        .card:nth-child(9) { background-color: #E91E63; height: 260px; }  <!-- Pembe -->
        .card:nth-child(10) { background-color: #FF5722; height: 280px; }  <!-- Koyu Turuncu -->
        .card:nth-child(11) { background-color: #00BCD4; height: 300px; }  <!-- Turkuaz -->
        .card:nth-child(12) { background-color: #673AB7; height: 320px; }  <!-- Mor -->

       
        .card:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        
        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr; /* Tek sütun */
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* İki sütun */
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr; 
            }
        }

        @media (min-width: 993px) {
            .container {
                grid-template-columns: repeat(6, 1fr); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">Kart 1</div>
        <div class="card">Kart 2</div>
        <div class="card">Kart 3</div>
        <div class="card">Kart 4</div>
        <div class="card">Kart 5</div>
        <div class="card">Kart 6</div>
        <div class="card">Kart 7</div>
        <div class="card">Kart 8</div>
        <div class="card">Kart 9</div>
        <div class="card">Kart 10</div>
        <div class="card">Kart 11</div>
        <div class="card">Kart 12</div>
    </div>
</body>
</html>
