<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavşan ve Kaplumbağa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Selam </h1>
    <img id="animalImage" src="Selam.jpg" alt="Fotoğraf">
    <div>
        <button onclick="showTavsan()">Tavşan</button>
        <button onclick="showKaplumbaga()">Kaplumbağa</button>
        <button onclick="showSelam()">Geri</button>
    </div>

    <script>
        function showTavsan() {
            const image = document.getElementById("animalImage");
            image.src = "Tavşan.jpg"; 
            image.alt = "Tavşan Fotoğrafı";
        }

        function showKamplumbaga() {
            const image = document.getElementById("animalImage");
            image.src = "Kaplumbağa.jpg"; 
            image.alt = "Kaplumbağa Fotoğrafı";
        }

        function showSelam() {
            const image = document.getElementById("animalImage");
            image.src = "Selam.jpg"; 
            image.alt = "Selam Fotoğrafı";
        }
    </script>
</body>
</html>
