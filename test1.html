<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programlama Testi</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            color: #333;
        }

        h1 {
            font-size: 1.8em;
            color: #0066cc;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        label {
            font-size: 1em;
            color: #333;
            margin-top: 20px;
            display: block;
            font-weight: 500;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #0066cc;
            outline: none;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.1);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <h1>Web Programcılığı Testi</h1>

        <!-- JavaScript Yılı -->
        <label for="q1">JavaScript hangi yıl icat edilmiştir?</label>
        <input type="text" id="q1" name="q1" required>

        <!-- HTML Amaç -->
        <label for="q2">HTML hangi amaçla kullanılır?</label>
        <div class="radio-group">
            <input type="radio" id="structure" name="q2" value="Yapılandırma" required>
            <label for="structure">Web Sayfası Yapılandırması</label>

            <input type="radio" id="design" name="q2" value="Tasarım">
            <label for="design">Tasarım</label>
        </div>

        <!-- CSS Özelliği -->
        <label for="q3">CSS’de, font büyüklüğünü değiştirmek için hangi özellik kullanılır?</label>
        <select id="q3" name="q3" required>
            <option value="font-style">font-style</option>
            <option value="font-size">font-size</option>
            <option value="font-weight">font-weight</option>
        </select>

        <!-- HTML5 Etiketleri -->
        <label>HTML5 ile gelen yeni etiketler hangileridir?</label>
        <div class="checkbox-group">
            <input type="checkbox" id="video" name="q4[]" value="video">
            <label for="video">video</label>

            <input type="checkbox" id="article" name="q4[]" value="article">
            <label for="article">article</label>

            <input type="checkbox" id="header" name="q4[]" value="header">
            <label for="header">header</label>

            <input type="checkbox" id="blink" name="q4[]" value="blink">
            <label for="blink">blink</label>
        </div>

        <!-- İnteraktif Dil -->
        <label for="q5">Bir web sayfasına interaktif özellikler eklemek için hangi dil kullanılır?</label>
        <textarea id="q5" name="q5" rows="4" required></textarea>

        <!-- Gönder Butonu -->
        <input type="submit" value="Testi Bitir">
    </form>

</body>
</html>
