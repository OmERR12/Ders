<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programlama Testi</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #444;
        }

        
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            color: #333;
        }

       
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 25px;
            color: #f77f00;
            text-transform: uppercase;
            font-weight: bold;
        }

       
        label {
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            display: block;
        }

       
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ff9a9e;
            border-radius: 6px;
            background-color: #fafafa;
            color: #444;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #f77f00;
            outline: none;
        }

        
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2);
        }

        
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            border: none;
            border-radius: 6px;
            background-color: #ff9a9e;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #f77f00;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1>Web Programcılığı Testi</h1>

        <!-- JavaScript Yılı Sorusu -->
        <label for="q1">JavaScript hangi yıl icat edilmiştir?</label>
        <input type="text" id="q1" name="q1" required>

        
        <label for="q2">HTML hangi amaçla kullanılır?</label>
        <div class="radio-group">
            <input type="radio" id="structure" name="q2" value="Yapılandırma" required>
            <label for="structure">Web Sayfası Yapılandırması</label>

            <input type="radio" id="design" name="q2" value="Tasarım">
            <label for="design">Tasarım</label>
        </div>

        
        <label for="q3">CSS’de, font büyüklüğünü değiştirmek için hangi özellik kullanılır?</label>
        <select id="q3" name="q3" required>
            <option value="font-style">font-style</option>
            <option value="font-size">font-size</option>
            <option value="font-weight">font-weight</option>
        </select>

        
        <label>HTML5 ile gelen yeni etiketler hangileridir?</label>
        <div class="checkbox-group">
            <input type="checkbox" id="video" name="q4[]" value="video">
            <label for="video">video</label>

            <input type="checkbox" id="article" name="q4[]" value="article">
            <label for="article">article</label>

            <input type="checkbox" id="header" name="q4[]" value="header">
            <label for="header">header</label>

            <input type="checkbox" id="blink" name="q4[]" value="blink">
            <label for="blink">blink</label>
        </div>

        
        <label for="q5">Bir web sayfasına interaktif özellikler eklemek için hangi dil kullanılır?</label>
        <textarea id="q5" name="q5" rows="4" required></textarea>

        
        <input type="submit" value="Testi Bitir">
    </form>
</body>
</html>
