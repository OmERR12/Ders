<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Testi</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            color: #333;
        }

        h1 {
            font-size: 1.8em;
            color: #0066cc;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        label {
            font-size: 1em;
            color: #333;
            margin-top: 20px;
            display: block;
            font-weight: 500;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #0066cc;
            outline: none;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.1);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <h1>HTML Testi</h1>

       
        <label for="q1">HTML etiketlerinin temel yapısını açıklayın.</label>
        <input type="text" id="q1" name="q1" required>

        

        
        <label for="q3">HTML’de hangi etiketle bağlantı oluşturulur?</label>
        <select id="q3" name="q3" required>
            <option value="a">`<a>`</option>
            <option value="link">`<link>`</option>
            <option value="button">`<button>`</option>
        </select>

        
        <label>HTML5 ile gelen yeni etiketlerden biri nedir?</label>
        <div class="checkbox-group">
            <input type="checkbox" id="article" name="q4[]" value="article">
            <label for="article">article</label>

            <input type="checkbox" id="section" name="q4[]" value="section">
            <label for="section">section</label>

            <input type="checkbox" id="footer" name="q4[]" value="footer">
            <label for="footer">footer</label>

            <input type="checkbox" id="blink" name="q4[]" value="blink">
            <label for="blink">blink</label>
        </div>

        
        <label for="q5">Bir görseli HTML ile sayfada göstermek için hangi etiket kullanılır?</label>
        <textarea id="q5" name="q5" rows="4" required></textarea>

        
        <input type="submit" value="Testi Bitir">
    </form>

</body>
</html>
